<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Control de pedidos - @Carlo.Giovanni</title>
</head>
<body onload = "script();">
    <main>
        <h1 class="title-tienda">Tienda</h1>

        <p> Para agregar un producto a tu compra añade el codigo que le corresponde</p>

        <div class="productos">
            <figure class="prod">
                <img src="img/playera.PNG" alt="Playeras">
                <figcaption>Playeras - Codigo: 1</figcaption>
            </figure>
        
            <figure class="prod">
                <img src="img/sudadera.PNG" alt="Sudaderas">
                <figcaption>Sudaderas - Codigo: 2</figcaption>
            </figure>
        
            <figure class="prod">
                <img src="img/sueter.PNG" alt="Suéteres">
                <figcaption>Suéteres - Codigo: 3</figcaption>
            </figure>
        
            <figure class="prod">
                <img src="img/taza.PNG" alt="Tazas">
                <figcaption>Tazas - Codigo: 4</figcaption>
            </figure>
        </div>
    </main>

    <footer id="pie-de-pagina">
        <h3>@Carlo.Giovanni 2022</h3>
        <h3>Aviso de Privacidad</h3>
        <div class="social">
            <h3>Contáctanos</h3>
            <i class="fa fa-twitter-square"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-facebook-official"></i>
        </div>
    </footer>

    <script src="JavaScript/main.js" defer></script>
</body>
</html>
